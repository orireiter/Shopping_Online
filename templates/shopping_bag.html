<!DOCTYPE html>

<head>
    <title>Online Shopping</title>
    <link rel="stylesheet" type="text/css" href="..\..\static\shopping_bag.css">
    <link rel="shortcut icon" type="image/png" href="..\..\static\yotvata_logo.png"/>
</head>

<body>
    <div id="shopping_bag_list">
        {% for x in leng %} 
        <div class="one">
            <form class="reg">
                <button class="less_all" type="submit" name="delete_items" value="{{ item_names[x] }},{{ username }}" formmethod="POST" formaction="http://{{ip}}:5001/delete_items">
                    x
                </button>
                <button class="less_one" type="submit" name="delete_item" value="{{ item_names[x] }},{{ username }}" formmethod="POST" formaction="http://{{ip}}:5001/delete_item">
                    -
                </button>
                <button class="add_one" type="submit" name="add_item" value="{{ item_names[x] }},{{ username }}" formmethod="POST" formaction="http://{{ip}}:5001/add_item">
                    +
                </button>
            </form>
        </div>
        <p class="items">{{  item_names[x] }} x{{ amount[x] }}</p>
        {% endfor %}
        <br>
        <div class="2">
            <form style="z-index: 2;">
                <input type="text" name="item" placeholder="free writing item" required>
                <button type="submit" id="add" formmethod="POST" formaction="/add_free_item" name="user" value="{{ username }}">
                    add
                </button>
            </form>
        </div>
        <br>
        <br>
        <div class="3">
            <div id="big_action" >  
                <form>
                    <button id="order" type="submit" formmethod="POST" formaction="http://{{ip}}:5002/sender/{{ username }}">
                        order
                    </button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
